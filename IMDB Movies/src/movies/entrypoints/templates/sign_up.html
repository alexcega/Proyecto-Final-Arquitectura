<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-body">
      <div class="container">
          <h1 style="text-align: center; font-size: 215%;">Flix</h1>
        <div class="columns is-centered">
            <div class="column is-half">
            <form method="POST">
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="username" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" name = 'first'>
                <option selected>Selecciona tu categoria favorita</option>
                <option value="1">Comedy</option>
                <option value="2">Drama</option>
                <option value="3">Sci-Fi</option>
                <option value="4">Romantic</option>
                <option value="5">Adventure</option>
              </select>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" name = 'second'>
                <option selected>Selecciona tu 2da categoria favorita</option>
                <option value="1">Comedy</option>
                <option value="2">Drama</option>
                <option value="3">Sci-Fi</option>
                <option value="4">Romantic</option>
                <option value="5">Adventure</option>
              </select>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example"  name = 'tres'>
                <option selected>Selecciona tu 3ra categoria favorita</option>
                <option value="1">Comedy</option>
                <option value="2">Drama</option>
                <option value="3">Sci-Fi</option>
                <option value="4">Romantic</option>
                <option value="5">Adventure</option>
              </select>
              <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success">
                    Sign up
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
